<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Das Meisterwerk: Kaffeetasse (Finale, korrigierte Version)</title>
    <style>
        body {
            display: grid;
            place-items: center;
            min-height: 100vh;
            margin: 0;
            background: #333a41;
        }

        /* Die Szene gibt dem SVG genug Platz, damit nichts abgeschnitten wird */
        .scene {
            width: 500px;
            height: 500px;
        }

        .coffee-cup-svg {
            width: 100%;
            height: 100%;
        }

        /* Alle Stile werden direkt auf die SVG-Pfade angewendet */
        #table-shadow {
            fill: #000;
            opacity: 0.2;
            filter: blur(12px);
            transform-origin: center;
            transform: translateY(4px);
        }
        
        #saucer {
            fill: url(#porcelainGradient);
            filter: drop-shadow(0px 25px 20px rgba(0,0,0,0.3));
        }

        #cup-shadow-on-saucer {
            fill: #000;
            opacity: 0.15;
            filter: blur(5px);
        }
        
        #cup-body, #handle {
            fill: url(#porcelainGradient);
        }
        
        #handle-shadow {
            fill: black;
            opacity: 0.1;
            filter: blur(4px);
        }

        #cup-rim {
            stroke: url(#rimGradient);
            stroke-width: 2.5;
            fill: none;
        }
        
        #coffee {
            fill: url(#coffeeGradient);
        }
        
        #highlight {
            fill: white;
            opacity: 0.2;
            filter: blur(8px);
        }

        /* Der Dampf ist jetzt auch Teil des SVG und wird zuverl√§ssig animiert */
        .steam-wisp {
            fill: rgba(255, 255, 255, 0.4);
            filter: blur(4px);
            opacity: 0;
            animation: steam-rise 6s infinite ease-out;
        }
        #steam-1 { animation-delay: 0s; }
        #steam-2 { animation-delay: -4s; }
        #steam-3 { animation-delay: -2s; }

        @keyframes steam-rise {
            0%   { opacity: 0; transform: translateY(0) scaleY(1); }
            20%  { opacity: 1; }
            100% { opacity: 0; transform: translateY(-100px) scaleY(1.5); }
        }
    </style>
</head>
<body>

<div class="scene">
    <svg class="coffee-cup-svg" viewBox="0 0 400 400">
        <defs>
            <radialGradient id="porcelainGradient" cx="70%" cy="30%" r="80%">
                <stop offset="0%" stop-color="#fdfdfd" />
                <stop offset="60%" stop-color="#f5f5f5" />
                <stop offset="100%" stop-color="#e8e8e8" />
            </radialGradient>
            <linearGradient id="coffeeGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                <stop offset="0%" stop-color="#8a5a44" />
                <stop offset="100%" stop-color="#593a2a" />
            </linearGradient>
            <linearGradient id="rimGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" stop-color="#ffffff" />
                <stop offset="50%" stop-color="#dddddd" />
                <stop offset="100%" stop-color="#ffffff" />
            </linearGradient>
        </defs>
        
        <g transform="translate(45, 45)">
            <path id="table-shadow" d="M30,260 C30,280 270,280 270,260 C270,240 30,240 30,260 Z" />
            
            <path id="saucer" d="M25,230 C25,260 275,260 275,230 C275,200 25,200 25,230 Z" />
            
            <path id="cup-shadow-on-saucer" d="M150,235 a 70,18 0 0,1 0,36 a 70,18 0 0,1 0,-36" />
            
            <g id="handle-group">
                <path id="handle-shadow" d="M245,130 C255,145 250,170 235,180 L230,175 C240,165 240,145 245,130 Z" />
                <path id="handle" d="M240,120 C275,120 280,175 250,195 L240,185 C265,170 265,125 240,120 Z" />
            </g>
            
            <path id="cup-body" d="M90,90 C85,225 215,225 210,90 Z" />
            
            <path id="cup-rim" d="M90,90 C90,110 210,110 210,90 C210,70 90,70 90,90 Z" />
            
            <ellipse id="coffee" cx="150" cy="90" rx="58" ry="18" />
            
            <path id="highlight" d="M100,100 C105,130 105,160 100,195 A 150,150 0 0,1 95,105 C95,105 95,70 100,100 Z" />
            
            <g id="steam-group">
                <path id="steam-1" class="steam-wisp" d="M140,80 Q135,30 150,0" stroke="white" stroke-width="4" fill="none" />
                <path id="steam-2" class="steam-wisp" d="M160,80 Q160,30 170,0" stroke="white" stroke-width="3" fill="none" />
                <path id="steam-3" class="steam-wisp" d="M150,80 Q150,40 145,0" stroke="white" stroke-width="5" fill="none" />
            </g>
        </g>
    </svg>
</div>

</body>
</html>
