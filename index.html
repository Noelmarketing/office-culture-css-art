<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Das Meisterwerk: Kaffeetasse</title>
    <style>
        body {
            display: grid;
            place-items: center;
            min-height: 100vh;
            margin: 0;
            background: #333a41;
        }

        .scene {
            width: 450px;
            height: 450px;
        }

        .coffee-cup-svg {
            width: 100%;
            height: 100%;
        }

        /* --- DAMPF-ANIMATION --- */
        .steam-container {
            position: absolute;
            width: 200px;
            height: 200px;
            transform: translate(125px, -30px); /* Positioniert den Dampf exakt über dem Kaffee */
            pointer-events: none;
        }
        .steam-wisp {
            position: absolute;
            bottom: 20px;
            left: 50%;
            width: 8px; /* Dünnerer, eleganterer Dampf */
            height: 50px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            filter: blur(4px);
            opacity: 0;
            animation: steam-rise 7s infinite ease-out;
        }
        .steam-wisp:nth-child(1) { animation-delay: 0s; left: 40%; }
        .steam-wisp:nth-child(2) { animation-delay: -5s; left: 60%; }
        .steam-wisp:nth-child(3) { animation-delay: -2.5s; left: 50%; transform: scale(0.9); }

        @keyframes steam-rise {
            0%   { opacity: 0; transform: translateY(0) scale(1) rotate(0deg); }
            15%  { opacity: 1; }
            100% { opacity: 0; transform: translateY(-180px) scale(2.5) rotate(15deg); }
        }
    </style>
</head>
<body>

<div class="scene">
    <div class="steam-container">
        <div class="steam-wisp"></div>
        <div class="steam-wisp"></div>
        <div class="steam-wisp"></div>
    </div>
    
    <svg class="coffee-cup-svg" viewBox="0 0 300 300">
        <defs>
            <radialGradient id="porcelainGradient" cx="65%" cy="30%" r="80%">
                <stop offset="0%" stop-color="#fdfdfd" />
                <stop offset="60%" stop-color="#f0f0f0" />
                <stop offset="100%" stop-color="#d8d8d8" />
            </radialGradient>
            <radialGradient id="coffeeGradient" cx="50%" cy="50%" r="50%">
                <stop offset="0%" stop-color="#6f4e37" />
                <stop offset="100%" stop-color="#593a2a" />
            </radialGradient>
        </defs>
        
        <g transform="translate(0, 30)">
            <path id="table-shadow" d="M45,235 C45,250 255,250 255,235 C255,220 45,220 45,235 Z" fill="#000" opacity="0.15" filter="url(#blur)" />
            <filter id="blur"><feGaussianBlur stdDeviation="7" /></filter>
            
            <path id="saucer" d="M40,210 C40,240 260,240 260,210 C260,180 40,180 40,210 Z" fill="url(#porcelainGradient)" />
            
            <path id="cup-shadow-on-saucer" d="M150,215 a 68,18 0 0,1 0,36 a 68,18 0 0,1 0,-36" fill="#000" opacity="0.1" filter="url(#soft-blur)" />
            <filter id="soft-blur"><feGaussianBlur stdDeviation="3" /></filter>

            <g id="handle-group">
                <path d="M215,115 C240,115 255,165 225,185 L215,175 C240,160 235,120 215,115 Z" fill="rgba(0,0,0,0.1)" transform="translate(5, 8)"/>
                <path d="M215,110 C245,110 260,160 230,180 L220,170 C245,155 240,115 215,110 Z" fill="url(#porcelainGradient)" />
            </g>
            
            <path id="cup-body" d="M80,70 C75,195 225,195 220,70 Z" fill="url(#porcelainGradient)" />
            
            <path id="cup-rim" d="M80,70 C80,88 220,88 220,70 C220,52 80,52 80,70 Z" fill="url(#porcelainGradient)" />
            
            <ellipse id="coffee" cx="150" cy="70" rx="68" ry="20" fill="url(#coffeeGradient)" />
            
            <path id="coffee-highlight" d="M110,65 Q130,60 150,68 Q170,75 180,70" fill="rgba(255,255,255,0.1)" />
            
            <path id="cup-highlight" d="M90,80 C95,110 95,140 90,175 A 150,150 0 0,1 85,85 C85,85 85,50 90,80 Z" fill="rgba(255,255,255,0.7)" filter="url(#highlight-blur)" />
            <filter id="highlight-blur"><feGaussianBlur stdDeviation="4" /></filter>
        </g>
    </svg>
</div>

</body>
</html>
