<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Art: Schreibtisch-Szene</title>
    <style>
        body {
            display: grid;
            place-items: center;
            min-height: 100vh;
            margin: 0;
            background: #3c4043; /* Dunkler, neutraler Hintergrund */
        }

        .desk-scene {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- Der Bildschirm --- */
        .monitor {
            width: 450px;
            height: 270px;
            background: #1e1e1e; /* Sehr dunkles Grau für den Bildschirm */
            border: 15px solid #c5c7c9; /* Heller Rahmen */
            border-radius: 12px;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
            margin-bottom: -5px; /* Leichte Überlappung mit dem Standfuß */
            z-index: 2;
        }

        .stand {
            width: 40px;
            height: 70px;
            background: linear-gradient(to right, #b0b3b6, #c5c7c9);
        }

        .base {
            width: 150px;
            height: 10px;
            background: #b0b3b6;
            border-radius: 4px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        /* --- Die Tastatur --- */
        .keyboard {
            width: 500px;
            height: 180px;
            background: #333;
            margin-top: 30px;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 8px 10px rgba(0,0,0,0.4), inset 0 2px 3px rgba(0,0,0,0.5);
            display: grid;
            grid-template-columns: repeat(15, 1fr); /* 15 Spalten für die Tasten */
            grid-template-rows: repeat(5, 1fr); /* 5 Reihen für die Tasten */
            gap: 6px;
        }

        .key {
            background: #4a4a4a;
            border-radius: 4px;
            box-shadow: 0 3px 0 #2b2b2b;
            transition: all 0.1s ease-in-out;
        }

        .key:hover {
            background: #5a5a5a;
        }

        .key:active {
            transform: translateY(2px);
            box-shadow: 0 1px 0 #2b2b2b;
        }

        /* Spezialtasten */
        .space {
            grid-column: span 5; /* Die Leertaste erstreckt sich über 5 Spalten */
        }
        
        .enter {
            grid-column: span 2;
        }

        .shift {
             grid-column: span 3;
        }

    </style>
</head>
<body>

<div class="desk-scene">
    <div class="monitor"></div>
    <div class="stand"></div>
    <div class="base"></div>

    <div class="keyboard">
        <div class="key"></div><div class="key"></div><div class="key"></div><div class="key"></div>
        <div class="key"></div><div class="key"></div><div class="key"></div><div class="key"></div>
        <div class="key"></div><div class="key"></div><div class="key"></div><div class="key"></div>
        <div class="key" style="grid-column: span 2;"></div><div class="key"></div>
        <div class="key" style="grid-column: span 2;"></div><div class="key"></div><div class="key"></div>
        <div class="key"></div><div class="key"></div><div class="key"></div><div class="key"></div>
        <div class="key"></div><div class="key"></div><div class="key"></div><div class="key"></div>
        <div class="key"></div><div class="key enter"></div>
        <div class="key" style="grid-column: span 2;"></div><div class="key"></div><div class="key"></div>
        <div class="key"></div><div class="key"></div><div class="key"></div><div class="key"></div>
        <div class="key"></div><div class="key"></div><div class="key"></div><div class="key"></div>
        <div class="key"></div><div class="key"></div>
        <div class="key shift"></div><div class="key"></div><div class="key"></div>
        <div class="key"></div><div class="key"></div><div class="key"></div><div class="key"></div>
        <div class="key"></div><div class="key"></div><div class="key"></div><div class="key"></div>
        <div class="key" style="grid-column: span 2;"></div><div class="key"></div>
        <div class="key"></div><div class="key"></div><div class="key"></div>
        <div class="key space"></div><div class="key"></div><div class="key"></div>
        <div class="key"></div><div class="key"></div><div class="key"></div>
    </div>
</div>

</body>
</html>
