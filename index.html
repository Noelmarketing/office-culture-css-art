<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profi CSS/SVG Art: Interaktive Kaffeetasse</title>
    <style>
        :root {
            /* CSS Variablen f端r die interaktive 3D-Drehung */
            --rotate-x: -15deg;
            --rotate-y: 15deg;
        }

        body {
            display: grid;
            place-items: center;
            min-height: 100vh;
            margin: 0;
            background: radial-gradient(circle, #f0f2f5, #d9e0e7);
            perspective: 1200px;
            overflow: hidden;
        }

        /* Der Container f端r die gesamte 3D-Szene */
        .scene {
            position: relative;
            width: 300px;
            height: 300px;
            transform-style: preserve-3d;
            transform: rotateX(var(--rotate-x)) rotateY(var(--rotate-y));
            transition: transform 0.1s linear;
        }
        
        /* Der SVG-Container selbst. Er dient als Leinwand. */
        .coffee-cup-svg {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        /* Styling der SVG-Elemente mit CSS */
        #saucer {
            fill: url(#saucerGradient);
            filter: url(#dropShadow);
        }

        #mug-body {
            fill: url(#mugGradient);
        }

        #handle {
            fill: none;
            stroke: url(#handleGradient);
            stroke-width: 28;
            stroke-linecap: round;
        }
        
        #coffee {
            fill: #5a3825;
        }

        #latte-art {
            fill: #e6dac8;
            opacity: 0.8;
            animation: latte-flow 8s infinite ease-in-out alternate;
        }

        #highlight {
            fill: #ffffff;
            opacity: 0.2;
            filter: blur(5px);
            transform-origin: center;
            /* Passt das Licht an die Drehung an */
            transform: rotateY(calc(var(--rotate-y) * -1.5));
        }

        /* Dampf-Animation (HTML-Elemente 端ber dem SVG) */
        .steam-container {
            position: absolute;
            top: -20px;
            left: 100px;
            width: 100px;
            height: 100px;
            transform: translateZ(30px); /* Dampf schwebt vor der Tasse */
            pointer-events: none; /* Macht den Container nicht klickbar */
        }

        .steam-wisp {
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 10px;
            height: 50px;
            background: rgba(255, 255, 255, 0.75);
            border-radius: 5px;
            filter: blur(4px);
            opacity: 0;
            animation: steam-rise 6s infinite ease-out;
        }

        .steam-wisp:nth-child(1) { left: 45%; animation-delay: 0s; }
        .steam-wisp:nth-child(2) { left: 20%; animation-delay: 1.5s; transform: scale(0.8); }
        .steam-wisp:nth-child(3) { left: 70%; animation-delay: 3s; transform: scale(0.9); }

        @keyframes steam-rise {
            0% { transform: translateY(0) scale(0.8); opacity: 0; }
            20% { opacity: 1; }
            90% { transform: translateY(-120px) scale(1.5); opacity: 0; }
            100% { opacity: 0; }
        }

        @keyframes latte-flow {
            from { transform: translateY(0px) scale(1); }
            to { transform: translateY(3px) scale(1.05); }
        }

    </style>
</head>
<body>
    <div class="scene">
        <div class="steam-container">
            <div class="steam-wisp"></div>
            <div class="steam-wisp"></div>
            <div class="steam-wisp"></div>
        </div>

        <svg class="coffee-cup-svg" viewBox="0 0 300 300">
            <defs>
                <linearGradient id="mugGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:#f9f9f9" />
                    <stop offset="100%" style="stop-color:#e0e0e0" />
                </linearGradient>
                <linearGradient id="handleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:#f0f0f0" />
                    <stop offset="100%" style="stop-color:#dcdcdc" />
                </linearGradient>
                <linearGradient id="saucerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#ffffff" />
                    <stop offset="100%" style="stop-color:#f0f0f0" />
                </linearGradient>
                <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
                    <feGaussianBlur in="SourceAlpha" stdDeviation="5" result="blur"/>
                    <feOffset in="blur" dx="5" dy="10" result="offsetBlur"/>
                    <feFlood flood-color="#000" flood-opacity="0.15" result="offsetColor"/>
                    <feComposite in="offsetColor" in2="offsetBlur" operator="in" result="offsetBlur"/>
                    <feMerge>
                        <feMergeNode/>
                        <feMergeNode in="SourceGraphic"/>
                    </feMerge>
                </filter>
            </defs>
            
            <g>
                <path id="saucer" d="M 40,220 C 40,250 260,250 260,220 C 260,190 40,190 40,220 Z" />
                <path id="handle" d="M 235,110 A 40,50 0 1,1 235,190" />
                <path id="mug-body" d="M 80,80 C 75,200 225,200 220,80 L 220,90 C 225,210 75,210 80,90 Z" />
                <ellipse id="coffee" cx="150" cy="85" rx="68" ry="20" />
                <path id="latte-art" d="M 150,85 C 130,75 120,95 150,95 C 180,95 170,75 150,85 Z" />
                <path id="highlight" d="M 95,90 C 100,120 95,150 90,180 A 100,100 0 0,1 90,100 C 90,100 90,60 95,90 Z" />
            </g>
        </svg>
    </div>

<script>
    // Kleines Skript f端r die interaktive 3D-Rotation
    const scene = document.querySelector('.scene');
    document.body.addEventListener('mousemove', (e) => {
        const x = (e.clientX - window.innerWidth / 2) / (window.innerWidth / 2);
        const y = (e.clientY - window.innerHeight / 2) / (window.innerHeight / 2);
        const maxRotation = 18;
        scene.style.setProperty('--rotate-x', `${y * -maxRotation}deg`);
        scene.style.setProperty('--rotate-y', `${x * maxRotation}deg`);
    });
</script>

</body>
</html>
