<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Das Meisterwerk: Kaffeetasse (Finale, stabile Version)</title>
    <style>
        body {
            display: grid;
            place-items: center;
            min-height: 100vh;
            margin: 0;
            background: #2d3436;
        }

        .scene {
            position: relative;
            width: 500px;
            height: 500px;
            display: grid;
            place-items: center;
        }

        /* --- DER TELLER (SVG) --- */
        .saucer-svg {
            position: absolute;
            width: 400px;
            height: 200px;
            /* z-index: 1 -> liegt ganz unten */
            z-index: 1; 
        }

        #saucer-shape {
            fill: url(#porcelainGradient);
            filter: drop-shadow(0 25px 20px rgba(0,0,0,0.3));
        }

        /* --- DIE TASSE (HYBRID HTML + SVG) --- */
        .cup {
            position: relative;
            width: 200px;
            height: 220px; /* Deutlich höhere Tasse */
            /* z-index: 3 -> liegt über dem Teller */
            z-index: 3;
            transform: translateY(-70px);
        }

        /* Der Tassenkörper als DIV für perfekte Kontrolle */
        .cup-body {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 180px;
            background: linear-gradient(to right, #f9f9f9, #d9d9d9);
            border-bottom-left-radius: 50%;
            border-bottom-right-radius: 50%;
            border-top-left-radius: 10%;
            border-top-right-radius: 10%;
            /* Innerer Schatten für die Tassendicke am Boden */
            box-shadow: inset 0 -10px 15px rgba(0,0,0,0.08);
        }

        /* Der obere Rand der Tasse als SVG */
        .cup-rim-svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50px;
            z-index: 5; /* Liegt über dem Tassenkörper */
        }
        
        #rim-shape {
            fill: none;
            stroke: url(#porcelainGradient);
            stroke-width: 18;
        }
        
        /* Der Kaffee als SVG */
        .coffee-svg {
            position: absolute;
            top: 9px;
            left: 50%;
            transform: translateX(-50%);
            width: 182px;
            height: 32px;
            z-index: 4; /* Liegt im Tassenrand */
        }

        #coffee-shape {
            fill: url(#coffeeGradient);
        }
        
        #latte-art {
             fill: #c2a18a;
        }
        
        /* Der Henkel als DIV */
        .handle {
            position: absolute;
            right: -65px;
            top: 30px;
            width: 50px;
            height: 100px;
            border: 20px solid #e0e0e0;
            border-left-color: transparent;
            border-right-color: transparent;
            border-radius: 50%;
            box-shadow: -1px 3px 15px rgba(0,0,0,0.15);
            transform: rotate(15deg);
            z-index: 2; /* Liegt hinter dem Tassenkörper, aber vor dem Teller */
        }
        
        /* Das Glanzlicht */
        .highlight {
            position: absolute;
            top: 25px;
            left: 10px;
            width: 25px;
            height: 120px;
            background: white;
            opacity: 0.1;
            border-radius: 50%;
            filter: blur(10px);
            z-index: 6; /* Liegt über allem */
        }

        /* Der Dampf */
        .steam-container {
            position: absolute;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 200px;
            z-index: 7;
            pointer-events: none;
        }
        .steam-wisp {
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 10px;
            height: 70px;
            background: rgba(255, 255, 255, 0.25);
            border-radius: 50%;
            filter: blur(5px);
            opacity: 0;
            animation: steam-rise 6s infinite ease-out;
        }
        .steam-wisp:nth-child(1) { left: 45%; animation-delay: 0s; }
        .steam-wisp:nth-child(2) { left: 20%; animation-delay: -3.5s; transform: scale(0.8); }
        .steam-wisp:nth-child(3) { left: 70%; animation-delay: -1.8s; transform: scale(0.9); }

        @keyframes steam-rise {
            0%   { opacity: 0; transform: translateY(0) scale(1); }
            20%  { opacity: 1; }
            100% { opacity: 0; transform: translateY(-150px) scale(2.5); }
        }
    </style>
</head>
<body>

<div class="scene">

    <svg class="saucer-svg">
        <defs>
             <radialGradient id="porcelainGradient" cx="70%" cy="30%" r="80%">
                <stop offset="0%" stop-color="#fff" />
                <stop offset="100%" stop-color="#e0e0e0" />
            </radialGradient>
        </defs>
        <ellipse id="saucer-shape" cx="50%" cy="50%" rx="180" ry="60"/>
    </svg>
    
    <div class="cup">
        <div class="handle"></div>
        <div class="cup-body"></div>
        <svg class="cup-rim-svg">
            <ellipse id="rim-shape" cx="50%" cy="50%" rx="100" ry="25"/>
        </svg>
        <svg class="coffee-svg">
             <defs>
                <radialGradient id="coffeeGradient">
                    <stop offset="0%" stop-color="#8a5a44" />
                    <stop offset="100%" stop-color="#593a2a" />
                </radialGradient>
            </defs>
            <ellipse id="coffee-shape" cx="50%" cy="50%" rx="50%" ry="50%"/>
            <path id="latte-art" d="M91,16 C83,11 83,21 91,21 S99,11 91,16z"/>
        </svg>
        <div class="highlight"></div>
    </div>
    
    <div class="steam-container">
        <div class="steam-wisp"></div>
        <div class="steam-wisp"></div>
        <div class="steam-wisp"></div>
    </div>

</div>

</body>
</html>
