<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Das Meisterwerk: Interaktive 3D-Kaffeetasse</title>
    <style>
        :root {
            /* CSS Variablen für die interaktive Drehung */
            --rotate-x: -20deg;
            --rotate-y: 25deg;
        }

        body {
            display: grid;
            place-items: center;
            min-height: 100vh;
            margin: 0;
            /* Ein dunklerer, edlerer Hintergrund für besseren Kontrast */
            background: #3a3a3a radial-gradient(circle at center, #5c5c5c, #3a3a3a);
            perspective: 1500px;
            overflow: hidden;
        }

        /* Die 3D-Szene: Hier passiert die Magie */
        .scene {
            width: 400px;
            height: 400px;
            transform-style: preserve-3d;
            /* Wendet die Rotation aus den CSS-Variablen an */
            transform: rotateX(var(--rotate-x)) rotateY(var(--rotate-y));
            transition: transform 0.1s ease-out;
        }

        /* Der SVG-Container selbst */
        .coffee-cup-svg {
            position: absolute;
            width: 100%;
            height: 100%;
            transform: translateZ(20px);
        }

        /* --- STYLING DER SVG-ELEMENTE --- */
        #saucer {
            fill: url(#porcelainGradient);
            filter: url(#dropShadow);
        }

        #mug-body {
            fill: url(#porcelainGradient);
        }

        /* Der Henkel ist jetzt eine gefüllte Form, kein Strich mehr */
        #handle {
            fill: url(#porcelainGradient);
        }

        /* Schatten, den der Henkel auf die Tasse wirft (Ambient Occlusion) */
        #handle-shadow {
            fill: black;
            opacity: 0.08;
            filter: url(#blurFilter);
        }

        #coffee {
            fill: #614234;
        }

        #latte-art {
            fill: #e6dac8;
            opacity: 0.9;
            animation: latte-flow 10s infinite ease-in-out alternate;
        }

        #highlight {
            fill: white;
            opacity: 0.15;
            filter: url(#blurFilter);
            /* Passt das Glanzlicht an die Drehung an */
            transform-origin: 150px 150px;
            transform: rotateY(calc(var(--rotate-y) * -0.5));
        }

        /* --- DAMPF-ANIMATION --- */
        .steam-container {
            position: absolute;
            top: 40px;
            left: 125px;
            width: 150px;
            height: 150px;
            transform: translateZ(80px) rotateY(-15deg);
            pointer-events: none;
        }

        .steam-wisp {
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 12px;
            height: 70px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 6px;
            filter: blur(5px);
            opacity: 0;
            animation: steam-rise 5s infinite ease-out;
        }

        .steam-wisp:nth-child(1) { left: 45%; animation-delay: 0s; transform: scale(0.9); }
        .steam-wisp:nth-child(2) { left: 20%; animation-delay: 1.8s; transform: scale(0.8); }
        .steam-wisp:nth-child(3) { left: 70%; animation-delay: 2.7s; transform: scale(1); }

        @keyframes steam-rise {
            0% { transform: translateY(0) scaleX(1); opacity: 0; }
            20% { opacity: 1; }
            90% { transform: translateY(-140px) scaleX(1.5); opacity: 0; }
            100% { opacity: 0; }
        }

        @keyframes latte-flow {
            from { transform: translateY(0px) scale(1) rotate(0deg); }
            to { transform: translateY(2px) scale(1.03) rotate(5deg); }
        }
    </style>
</head>
<body>

<div class="scene">
    <div class="steam-container">
        <div class="steam-wisp"></div>
        <div class="steam-wisp"></div>
        <div class="steam-wisp"></div>
    </div>

    <svg class="coffee-cup-svg" viewBox="0 0 300 300">
        <defs>
            <radialGradient id="porcelainGradient" cx="50%" cy="50%" r="70%" fx="30%" fy="30%">
                <stop offset="0%" style="stop-color:#ffffff" />
                <stop offset="100%" style="stop-color:#e1e1e1" />
            </radialGradient>
            <filter id="dropShadow">
                <feGaussianBlur in="SourceAlpha" stdDeviation="4" result="blur"/>
                <feOffset in="blur" dx="6" dy="12" result="offsetBlur"/>
                <feFlood flood-color="#000" flood-opacity="0.25" result="offsetColor"/>
                <feComposite in="offsetColor" in2="offsetBlur" operator="in" result="shadow"/>
                <feMerge>
                    <feMergeNode in="shadow"/>
                    <feMergeNode in="SourceGraphic"/>
                </feMerge>
            </filter>
            <filter id="blurFilter">
                <feGaussianBlur stdDeviation="3" />
            </filter>
        </defs>
        
        <g id="cup-and-saucer-group" transform="translate(0, 20) rotate(-15 150 150)">
            <g id="saucer-group" transform="translate(0, 100)">
                <path id="saucer" d="M 40,120 C 40,150 260,150 260,120 C 260,90 40,90 40,120 Z" />
            </g>
            
            <g id="cup-group" transform="translate(0, -30)">
                 <path id="handle" d="M220,55 C255,65 265,110 245,140 C240,120 230,80 220,75 C240,85 240,115 225,125 C210,95 210,65 220,55 Z" />
                 <path id="handle-shadow" d="M220,75 C230,80 240,120 245,140 C235,135 220,105 220,75 Z" />
                 <path id="mug-body" d="M 80,40 C 75,160 225,160 220,40 L 220,50 C 225,170 75,170 80,50 Z" />
                <ellipse id="coffee" cx="150" cy="45" rx="68" ry="20" />
                <path id="latte-art" d="M 150,45 C 130,35 120,55 150,55 C 180,55 170,35 150,45 Z" />
                <path id="highlight" d="M 95,50 C 100,80 95,110 90,140 A 100,100 0 0,1 90,60 C 90,60 90,20 95,50 Z" />
            </g>
        </g>
    </svg>
</div>

<script>
    const scene = document.querySelector('.scene');
    document.body.addEventListener('mousemove', (e) => {
        const x = (e.clientX - window.innerWidth / 2) / (window.innerWidth / 2);
        const y = (e.clientY - window.innerHeight / 2) / (window.innerHeight / 2);
        const maxRotation = 25;
        scene.style.setProperty('--rotate-x', `${y * -maxRotation}deg`);
        scene.style.setProperty('--rotate-y', `${x * maxRotation}deg`);
    });
</script>

</body>
</html>
